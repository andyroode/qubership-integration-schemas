---
$id: http://qubership.org/schemas/product/qip/element/script.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: Script
type: object
additionalProperties: false
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: script
  folder:
    type: string
    const: transformation
  properties:
    type: object
    additionalProperties: false
    properties:
      exportFileExtension:
        type: string
      propertiesToExportInSeparateFile:
        type: string
      propertiesFilename:
        type: string
    required:
      - exportFileExtension
      - propertiesFilename
