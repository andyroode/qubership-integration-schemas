---
$id: http://qubership.org/schemas/product/qip/service.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "base.schema.yaml#/definitions/CommonTopLevelEntityProperties"
title: Service
properties:
  content:
    type: object
    allOf:
      - $ref: "base.schema.yaml#/definitions/CommonEntityContent"
      - $ref: "base.schema.yaml#/definitions/WithLabels"
      - $ref: "base.schema.yaml#/definitions/WithMigrations"
    properties:
      activeEnvironmentId:
        type: string
        title: Active environment ID
      integrationSystemType:
        title: Integration system type
        $ref: "#/definitions/ServiceType"
      protocol:
        title: Protocol
        $ref: "#/definitions/Protocol"
      environments:
        type: array
        title: Environments
        items:
          $ref: "#/definitions/Environment"
    required:
      - activeEnvironmentId
      - integrationSystemType
      - protocol
      - environments
required:
  - content
definitions:
  ServiceType:
    enum:
      - INTERNAL
      - EXTERNAL
      - IMPLEMENTED
  Protocol:
    enum:
      - HTTP
      - AMQP
      - KAFKA
      - SOAP
      - GRAPHQL
      - METAMODEL
      - GRPC
  SourceType:
    enum:
      - MANUAL
      - MAAS_BY_CLASSIFIER
  Environment:
    type: object
    allOf:
      - $ref: "base.schema.yaml#/definitions/CommonEntityProperties"
      - $ref: "base.schema.yaml#/definitions/CommonEntityContent"
      - $ref: "base.schema.yaml#/definitions/WithLabels"
    properties:
      address:
        type: string
      sourceType:
        $ref: "#/definitions/SourceType"
      properties:
        type: object
      additionalProperties: true
    required:
      - sourceType
    if:
      properties:
        sourceType:
          const: MANUAL
    then:
      required:
        - address
